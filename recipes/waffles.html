    <h1>我是鬆餅</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F02%2F22%2F22180-waffles-mfs-82.jpg&w=272&h=272&c=sc&poi=face&q=60" alt="我是鬆餅!">
    <h2>準備食材：</h2>
    <ul>
        <li>2個蛋</li>
        <li>2杯通用麵粉</li>
        <li>1¾杯牛奶</li>
        <li>½杯植物油</li>
        <li>1湯匙白糖</li>
        <li>4茶匙發酵粉</li>
        <li>¼茶匙鹽</li>
        <li>½茶匙香草精</li>
    </ul>
    <h2>製作方法：</h2>
    <ol>
        <li>預熱華夫餅鐵。將雞蛋放入大碗中，用手動打蛋器打至蓬鬆。加入麵粉、牛奶、植物油、糖、發酵粉、鹽和香草精，攪拌至光滑。</li>
        <li>用不粘烹飪噴霧噴灑預熱的華夫餅鐵。將混合物倒入熱華夫餅熨斗上。煮至金黃色。趁熱食用。</li>
    </ol>
