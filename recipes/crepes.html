    <title>基本薄餅</title>
</head>
<body>
    <h1>基本薄餅</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F02%2F22%2F16383-basic-crepes-mfs_002.jpg&w=272&h=272&c=sc&poi=%5B1480%2C690%5D&q=60" alt="I am crepes!">
    <h2>準備食材：</h2>
    <ul>
        <li>1杯通用麵粉</li>
        <li>2個蛋</li>
        <li>½杯牛奶</li>
        <li>½杯水</li>
        <li>¼茶匙鹽</li>
        <li>2湯匙黃油，融化</li>
    </ul>
    <h2>製作方法：</h2>
    <ol>
        <li>在一個大的攪拌碗中，將麵粉和雞蛋攪拌在一起。逐漸加入牛奶和水，攪拌混合。加入鹽和黃油；打至光滑。</li>
        <li>用中高溫加熱抹了少許油的煎鍋或煎鍋。將麵糊倒入或舀到烤盤上，每個薄餅使用大約 1/4 杯。以圓周運動傾斜鍋，使麵糊均勻地覆蓋表面。</li>
        <li>將薄餅煮約 2 分鐘，直到底部呈淺棕色。用抹刀鬆開，轉動並煮另一面。趁熱食用。</li>
    </ol>
</body>
